---
layout: default
---

<div class="topleft">
        Change Theme:
        <select id="theme-chooser">
            {% for theme in site.data.themes %}
                <option value="{{theme.shortname}}">{{theme.name}}</option>
            {% endfor %}
        </select>
</div>


<div class="degree">
    <h1>Please choose your degree scheme</h1>

    {% for course in site.data.courses %}

       <div class="course">
          <h2><a href="{{course.short}}.html">{{course.name}}</a></h2>
       </div>

    {% endfor %}
</div>
