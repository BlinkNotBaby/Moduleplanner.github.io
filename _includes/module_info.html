{% assign module = site.data.modules[code] %}

<h2>{{module.name}}</h2>

{% if module.provides %}
<div class="provides">
  {% for c in module.provides %}
   <span class="{{c}}"></span>
  {% endfor %}
</div>
{% endif %}

{% if module.requires %}
 <ul class="requires">
     <p>Requires</p>
  {% for c in module.requires %}
    <li class="{{c}}">{{site.data.modules[c].name}}</li>
  {% endfor %}
 </ul>
{% endif %}
